spring.application.name=groupmeet

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=${SERVER_PORT:8080}

# CORS Configuration
cors.local.url=${FRONTEND_DEV_URL:http://localhost:5173}
cors.docker.url=${FRONTEND_DOCKER_URL:http://frontend:5173}
cors.production.url=${FRONTEND_PROD_URL:https://example.com}
cors.environment=${CORS_ENVIRONMENT:local}

# Development Tools
spring.devtools.restart.enabled=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration.ms=${JWT_EXPIRATION_MS:3600000} 
jwt.cookie.name=accessToken

# Email Configuration (Brevo SMTP)
spring.mail.host=${SPRING_MAIL_HOST:smtp-relay.brevo.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.transport.protocol=smtp
app.mail.sender.address=${APP_MAIL_SENDER_ADDRESS}